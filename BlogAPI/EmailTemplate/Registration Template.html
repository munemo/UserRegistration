<!DOCTYPE html>
<html>
<head>

    <title> Registration Template</title>
</head>
<body>

    <img src="http://www.aspsnippets.com/images/Blue/Logo.png" /><br />
    <br />
    <div style="border-top: 3px solid #22BCE5">
        &nbsp;
    </div>
    <span style="font-family: Arial; font-size: 10pt">

        {Description}

        <button>Verify Account</button>
    </form>
</body>
